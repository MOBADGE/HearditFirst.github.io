name: Daily AI News Update

on:
  schedule:
    # Runs at the start of every hour UTC
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
    contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run news generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python news_generator.py

      - name: Run tech news generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tech_generator.py

    
          

      - name: Commit and push changes
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"

    # Make sure we have the latest main first
    git fetch origin
    git checkout main
    git pull --rebase origin main

    # Stage generated files
    git add index.html tech.html archives/

    # Commit only if there are real changes
    if git diff --cached --quiet; then
      echo "No changes to commit."
    else
      git commit -m "Daily AI news update"
      git push origin main
    fi

